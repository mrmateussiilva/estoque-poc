<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de √çcones PWA - Ruby</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 12px;
            display: block;
            margin: 20px auto;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            padding: 12px 24px;
            background: #e11d48;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #9f1239;
        }
        h1 {
            color: #0f172a;
            text-align: center;
        }
        .info {
            background: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíé Gerador de √çcones PWA - Ruby</h1>
        
        <div class="info">
            <strong>Instru√ß√µes:</strong><br>
            1. Clique em "Gerar √çcone 512x512"<br>
            2. Clique em "Download 512x512"<br>
            3. Clique em "Gerar √çcone 192x192"<br>
            4. Clique em "Download 192x192"<br>
            5. Salve os arquivos como icon-512.png e icon-192.png na pasta public/
        </div>

        <canvas id="canvas" width="512" height="512"></canvas>

        <div class="controls">
            <button onclick="generateIcon(512)">Gerar √çcone 512x512</button>
            <button onclick="generateIcon(192)">Gerar √çcone 192x192</button>
            <button onclick="downloadIcon(512)">Download 512x512</button>
            <button onclick="downloadIcon(192)">Download 192x192</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentSize = 512;

        function generateIcon(size) {
            currentSize = size;
            canvas.width = size;
            canvas.height = size;
            const padding = size * 0.15; // 15% de padding para maskable
            const centerX = size / 2;
            const centerY = size / 2;
            const diamondSize = size * 0.5; // 50% do tamanho

            // Limpar canvas
            ctx.clearRect(0, 0, size, size);

            // Criar gradiente de fundo (ruby escuro para ruby claro)
            const gradient = ctx.createLinearGradient(0, 0, 0, size);
            gradient.addColorStop(0, '#e11d48'); // Ruby claro no topo
            gradient.addColorStop(1, '#9f1239'); // Ruby escuro na base

            // Desenhar fundo arredondado
            const radius = size * 0.22; // 22% de border radius
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();

            // Desenhar diamante branco com outline
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.02; // 2% do tamanho
            ctx.shadowColor = 'rgba(255, 255, 255, 0.5)';
            ctx.shadowBlur = size * 0.03; // Glow effect

            // Desenhar facets do diamante (brilliant cut)
            const topWidth = diamondSize * 0.6;
            const bottomWidth = diamondSize * 0.3;
            const height = diamondSize * 0.8;

            ctx.beginPath();
            
            // Top table (mesa superior)
            ctx.moveTo(centerX - topWidth/2, centerY - height/2);
            ctx.lineTo(centerX + topWidth/2, centerY - height/2);
            
            // Top facets (facetas superiores)
            ctx.lineTo(centerX + topWidth/3, centerY - height/4);
            ctx.lineTo(centerX, centerY);
            ctx.lineTo(centerX - topWidth/3, centerY - height/4);
            ctx.closePath();
            
            // Girdle (cintura)
            ctx.moveTo(centerX - topWidth/2, centerY - height/2);
            ctx.lineTo(centerX - bottomWidth/2, centerY + height/2);
            ctx.lineTo(centerX + bottomWidth/2, centerY + height/2);
            ctx.lineTo(centerX + topWidth/2, centerY - height/2);
            
            // Bottom facets (facetas inferiores)
            ctx.moveTo(centerX - bottomWidth/2, centerY + height/2);
            ctx.lineTo(centerX, centerY);
            ctx.lineTo(centerX + bottomWidth/2, centerY + height/2);
            
            // Pavillion facets (facetas do pavilh√£o)
            ctx.moveTo(centerX - bottomWidth/2, centerY + height/2);
            ctx.lineTo(centerX - bottomWidth/4, centerY + height/3);
            ctx.lineTo(centerX, centerY);
            
            ctx.moveTo(centerX + bottomWidth/2, centerY + height/2);
            ctx.lineTo(centerX + bottomWidth/4, centerY + height/3);
            ctx.lineTo(centerX, centerY);

            ctx.stroke();

            // Reset shadow
            ctx.shadowBlur = 0;
        }

        // Polyfill para roundRect (caso navegador n√£o suporte)
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        function downloadIcon(size) {
            // Gerar o √≠cone primeiro
            generateIcon(size);
            
            // Criar link de download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        // Gerar √≠cone inicial
        generateIcon(512);
    </script>
</body>
</html>
