name: Deploy Estoque POC

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy na VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          debug: true
          sync: true
          script_stop: true
          script: |
            exec 2>&1
            set -x
            
            echo "========== INICIO DO DEPLOY =========="
            whoami
            pwd
            
            echo "========== VERIFICANDO DOCKER =========="
            docker version
            docker compose version || docker-compose version
            
            echo "========== ACESSANDO PROJETO =========="
            cd /opt/apps/estoque-poc
            ls -la
            
            echo "========== VERIFICANDO .ENV =========="
            if [ -f .env ]; then
              echo "Arquivo .env EXISTE"
              grep -E '^(DB_|DATABASE_URL|PORT)' .env || echo "Nenhuma var DB_ encontrada"
            else
              echo "ERRO: .env NAO EXISTE"
              exit 1
            fi
            
            echo "========== ATUALIZANDO CODIGO =========="
            git fetch --all
            git reset --hard origin/main
            git log -1 --oneline
            
            echo "========== SUBINDO CONTAINER =========="
            docker compose down || docker-compose down || true
            docker compose up -d --build --force-recreate || docker-compose up -d --build --force-recreate
            
            echo "========== STATUS FINAL =========="
            sleep 3
            docker ps -a
            docker logs sge-backend --tail 30 || echo "Container nao encontrado"
            
            echo "========== FIM DO DEPLOY =========="
