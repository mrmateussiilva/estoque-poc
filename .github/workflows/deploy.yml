name: Deploy Estoque POC

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy na VPS
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          cat >> ~/.ssh/config <<EOF
          Host vps
            HostName ${{ secrets.VPS_HOST }}
            User ${{ secrets.VPS_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            UserKnownHostsFile=/dev/null
            LogLevel VERBOSE
          EOF
          
          echo "========== TESTE BASICO DE SSH =========="
          ssh -vvv vps 'echo "TESTE: Se voce ve isso, SSH funciona"; whoami; pwd' 2>&1 | tail -20
          
          echo ""
          echo "========== TESTE COM TTY =========="
          ssh -tt vps 'echo "TESTE COM TTY"; exit 0' || echo "Falhou com TTY"
          
          echo ""
          echo "========== EXECUTANDO DEPLOY =========="
          ssh vps 'cd /opt/apps/estoque-poc && pwd && ls -la deploy.sh && bash deploy.sh' 2>&1 || echo "Deploy falhou"
          
          rm -f ~/.ssh/deploy_key
