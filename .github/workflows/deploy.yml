name: Deploy Estoque POC

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy na VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
            
            echo "--- Verificando Ambiente ---"
            cd /opt/apps/estoque-poc
            pwd
            ls -F
            
            echo "--- Atualizando Código ---"
            git fetch origin main
            git reset --hard origin/main
            git log -1 --format="%h - %s (%cr)"
            
            echo "--- Subindo Container ---"
            # Tenta usar 'docker compose' e falha para 'docker-compose' se necessário
            if docker compose version > /dev/null 2>&1; then
              DOCKER_CMD="docker compose"
            else
              DOCKER_CMD="docker-compose"
            fi
            
            $DOCKER_CMD down --remove-orphans || true
            $DOCKER_CMD up -d --build --force-recreate
            
            echo "--- Verificação Final (Aguardando 5s) ---"
            sleep 5
            $DOCKER_CMD ps -a
            $DOCKER_CMD logs --tail=30
